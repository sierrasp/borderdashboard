steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-west1-docker.pkg.dev/$PROJECT_ID/borderdashboard/$COMMIT_SHA', '.']
    # Push the container image to Artifacts Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-west1-docker.pkg.dev/$PROJECT_ID/borderdashboard/$COMMIT_SHA', '.']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'borderdashboard'
      - '--image'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/borderdashboard/$COMMIT_SHA'
      - '--region'
      - 'us-west1'
images:
  - 'us-west1-docker.pkg.dev/$PROJECT_ID/borderdashboard/$COMMIT_SHA'